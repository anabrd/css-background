<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Mulish&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Background image -->
    <section>
        HELLO WORLD!
    </section>

    <!-- Gradient block -->

    <section>

        <!-- Gradient linear -->
        <div>
            HELLO GRADIENT!
        </div>

        <!-- Gradient radial -->
        <div>
            HELLO <strike>WORLD</strike> BLACK HOLE!
        </div>

    </section>

    <!-- Button Section diagonal gradient -->
    <section>

        <!-- Button curved gradient -->
        <span>
            Code me
        </span>
    </section>
</body>
</html>
